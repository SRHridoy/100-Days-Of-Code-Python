<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    {% include 'emp/navbar.html' %}

    <h1 class="text-center my-3">Update Employee</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card bg-dark text-white">
                    <div class="card-body">

                        <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name">Employee Name :</label>
                                <input id="name" type="text" class="form-control" placeholder="Enter Employee name"
                                    name="emp_name" value="{{emp.name}}" />
                            </div>

                            <div class="mb-3">
                                <label for="id">Employee ID :</label>
                                <input id="id" type="text" class="form-control" placeholder="Enter Employee ID"
                                    name="emp_id" value="{{emp.emp_id}}" />
                            </div>

                            <div class="mb-3">
                                <label for="phone">Phone Number :</label>
                                <input id="phone" name="emp_phone" type="text" class="form-control"
                                    placeholder="Enter Employee Phone Number" name="emp_phone" value="{{emp.phone}}" />
                            </div>

                            <div class="mb-3">
                                <label for="address">Employee Address :</label>
                                <textarea name="emp_address" id="address" rows="5" class="form-control"
                                    >{{emp.address}}</textarea>
                            </div>

                            <div class="mb-2 form-check">
                                <label for="working">Working :</label>
                                <input {% if emp.working %} checked {% endif %} id="working" name="emp_working" type="checkbox" class="form-check-input">
                                
                            </div>

                            <div>
                                <label class="mb-1" for="deparartment">Department :</label>
                                <select value="{{emp.deparartment}}"         name="emp_department" id="department"class="form-control">
                                    <option value="CSE">Computer Science & Engineering</option>
                                    <option value="EEE">Electrical & Electronic Engineering</option>
                                    <option value="ECE">Electrical & Communication Engineering</option>
                                </select>
                            </div>
                            <div class="container text-center my-3">
                                <button class="btn btn-success">
                                    Update Employee
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
